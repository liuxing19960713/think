{extend name="AdminPublic:public" /}
{block name="title"}项目添加{/block}
{block name="admin"}
<html>
 <head></head>
 <body>
  <div class="am-tab-panel am-fade am-active am-in" id="tab2"> 
   <form class="am-form" method="post" action="/project" enctype="multipart/form-data"> 
    


     <div class="am-g am-margin-top"> 
     <div class="am-u-sm-2 am-text-right">
       项目缩略图 
     </div> 
     <div class="am-u-sm-4"> 
      <input type="file" name="pj_pic"/> <br> 
     </div> 
     <div class="am-u-sm-6">
      *必填，不可重复
     </div> 
    </div> 
   
    <div class="am-g am-margin-top"> 
     <div class="am-u-sm-2 am-text-right">
       开始时间 
     </div> 
     <div class="am-u-sm-4"> 
        <input type="datetime-local" class="form-control pj_start_time"  id="ks" value="{{date('Y-m-d').'T'.date('H:i')}}" name="pj_start_time" />
            <!-- <input type="hidden" name="pj_start_time"> -->
     </div> 
     <div class="am-u-sm-6">
      选填
     </div> 
    </div>


     <div class="am-g am-margin-top"> 
     <div class="am-u-sm-2 am-text-right">
       结束时间 
     </div> 
     <div class="am-u-sm-4"> 
        <input type="datetime-local" class="form-control pj_end_time" id="js" name="pj_end_time" value="{{date('Y-m-d').'T'.date('H:i')}}"/>
        <!-- <input type="hidden" name="pj_end_time"> -->

     </div> 
     <div class="am-u-sm-6">
      选填
     </div> 
    </div>


    <div class="am-g am-margin-top"> 
     <div class="am-u-sm-2 am-text-right">
       项目链接 
     </div> 
     <div class="am-u-sm-4"> 
      <input type="text" name="pj_url" class="am-input-sm" /> 
     </div> 
     <div class="am-u-sm-6">
      不填写则自动截取内容前255字符
     </div> 
    </div> 
    <div class="am-g am-margin-top-sm"> 
     <div class="am-u-sm-2 am-text-right">
       项目介绍 
     </div> 
     <div class="am-u-sm-10"> 
      <textarea rows="10" name="pj_intro" placeholder="请使用富文本编辑插件"></textarea> 
     </div> 
    </div>

   <div class="am-margin"> 
	   <input type="submit" class="am-btn am-btn-primary am-btn-xs" value="提交保存"> 
	   <input type="reset" class="am-btn am-btn-primary am-btn-xs" value="放弃保存"> 
  </div> 
   </form> 
  </div>
 </body>
</html>
{/block}
