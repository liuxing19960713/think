{extend name="AdminPublic:public"}
{block name="title"}技能编辑{/block}
{block name="admin"}
<html>
 <head></head>
 <body>
  <div class="admin-content"> 
   <script type="text/javascript" charset="utf-8" src="/static/Admin/ueditor/ueditor.config.js"></script>
      <script type="text/javascript" charset="utf-8" src="/static/Admin/ueditor/ueditor.all.min.js">
      </script>
      <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
      <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加
      载的中文，那最后就是中文-->
      <script type="text/javascript" charset="utf-8" src="/static/Admin/ueditor/lang/zh-cn/zh-cn.js">
    </script>
   <div class="am-tabs am-margin" data-am-tabs=""> 
    <ul class="am-tabs-nav am-nav am-nav-tabs"> 
     <li class="am-active"><a href="#tab3">个人技能编辑</a></li> 
    </ul> 
    <div class="am-tabs-bd" style="touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"> 

     <div class="am-tab-panel am-fade am-active am-in" id="tab3"> 
      <form class="am-form" action="/skill/{$info.id}" method="post"> 
       <div class="am-g am-margin-top-sm"> 
        <div class="am-u-sm-2 am-text-right">
         技能名字
        </div> 
        <div class="am-u-sm-4 am-u-end"> 
         <input type="text" class="am-input-sm" name="skill_name" value="{$info.skill_name}" /> 
         <!-- <input type="hidden" name="id" value="{$info.id}"> -->
         <input type="hidden" name="_method" value="PUT">
        </div> 
       </div> 


       <script id="editor" type="text/plain" name="descr"
              style="width:800px;height:500px;margin-left: 200px;margin-top: 50px">{$info.descr}</script>

		<div class="am-margin"> 
		    <input  type="submit" class="am-btn am-btn-primary am-btn-xs" value="提交保存">
		    <input  type="reset" class="am-btn am-btn-primary am-btn-xs" value="放弃保存"> 

   		</div> 

       
      </form> 
     </div> 
    </div> 
   </div> 
  
  </div>
 </body>

 <script type="text/javascript">
//实例化编辑器
//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接
// 调用UE.getEditor('editor')
var ue = UE.getEditor('editor');
</script>
</html>

{/block}
